<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おすすめの壁紙</title>
    <link rel="stylesheet" href="../style/result.css">

</head>
<body>
  <h1 id="title">おすすめの壁紙系統は</h1>
  <h1 id="result"></h1>
  <div id="image-container"></div>
  <h3>
    <main>
        <a onclick="location.href='../index.html'",href="" class="btn">最初に戻る</a>
    </main>
</h3> 
  <script src="../store/score.js"></script>

    <script>
      window.onload = function(){
        const score = new scoreStore()
        const url = "http://35.221.98.113/calc";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(score.getScore())
        })
          .then(response => response.json())
          .then(responseData => {
            // レスポンスの処理
           
            const imageContainer = document.getElementById("image-container");
            //const originalImages = responseData.original;
            for(let i=0;i<4&&i<responseData.result.names.length;i++) {
              const imageElement = document.createElement('img');
              imageElement.src = "http://35.221.98.113/image?name="+responseData.names[i]+"?mode=1";
              imageElement.addEventListener("click", function () {
               var x="http://35.221.98.113/image?name="+responseData.names[i]+"?mode=2";//リサイズ
               var y="http://35.221.98.113/image?name="+responseData.names[i]+"?mode=3";//３ｄ
                  
                  displayModal(x,y);
              });
              imageContainer.appendChild(imageElement);
            };
          })
          .catch(error => {
            // エラーハンドリング
            console.error("Error:", error);
          });
          function displayModal(resizedUrl, threeDUrl) {
            const modal = document.createElement("div");
            modal.className = "modal";

            const modalContent = document.createElement("div");
            modalContent.className = "modal-content";

            const resizedImage = document.createElement("img");
            resizedImage.src = resizedUrl;

            const threeDImage = document.createElement("img");
            threeDImage.src = threeDUrl;

            modalContent.appendChild(resizedImage);
            modalContent.appendChild(threeDImage);
            modal.appendChild(modalContent);

            document.body.appendChild(modal);

            modal.addEventListener("click", function () {
            modal.remove();
         });
  }
};
        
    </script>
  </body>
  </html>
