<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おすすめの壁紙</title>
    <link rel="stylesheet" href="../style/result.css">

</head>
<body>
  <h1 id="title">おすすめの壁紙系統は</h1>
  <h1 id="result"></h1>
  <div id="image-container"></div>
  <h3>
    <main>
        <a onclick="location.href='index.html'",href="" class="btn">最初に戻る</a>
    </main>
</h3> 
  <script src="../store/score.js"></script>

    <script>
      window.onload = function(){
        const score = new scoreStore()
        const url = "http://35.221.98.113/calc";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(score.getScore())
        })
          .then(response => response.json())
          .then(responseData => {
            // レスポンスの処理
            // groupをHTMLに出力
        const groupElement = document.getElementById('result');
        groupElement.textContent = responseData.group + '系統';

        // imgsをfor文で回して画像をHTMLに出力
        const imageContainer = document.getElementById('image-container');
        for(i=0;i<4&&i<responseData.imgs.length;i++) {
            const imageElement = document.createElement('img');
            imageElement.src = responseData.imgs[i];
            imageContainer.appendChild(imageElement);
        };
          })
          .catch(error => {
            // エラーハンドリング
            console.error("Error:", error);
          });
      }
    </script>
  </body>
