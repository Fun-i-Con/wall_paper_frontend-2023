<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="../style/result.css">

</head>
<body>
  <h1>結果画面</h1>
  <input type="button" onclick="show()" value="show">
  <input type="button" onclick="score.clearScore()" value="クリア">
  <script src="../store/score.js"></script>

    <script>
      window.onload = function(){
        const score = new scoreStore()
        const url = "http://35.221.98.113/calc"; // リクエスト先のURL
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(score.getScore())
        })
          .then(response => response.json())
          .then(responseData => {
            // レスポンスの処理
            // groupをHTMLに出力
        const groupElement = document.getElementById('result');
        groupElement.textContent = responseData.group;

        // imgsをfor文で回して画像をHTMLに出力
        const imageContainer = document.getElementById('image-container');
        responseData.imgs.forEach(imgUrl => {
            const imageElement = document.createElement('img');
            imageElement.src = imgUrl;
            imageContainer.appendChild(imageElement);
        });
          })
          .catch(error => {
            // エラーハンドリング
            console.error("Error:", error);
          });
      }

    </script>
  </body>
